---

environment_name: "default"
gem_repo: { url: "", use_url: false}
package: { url: "", use_url: false}
gem_executable: '/opt/sensu/embedded/bin/gem'
rabbitmq_host: 'localhost'
rabbitmq_port: 5671
rabbitmq_vhost: '/sensu'
rabbitmq_user: 'sensu'
rabbitmq_password: 'randompassword'
rabbitmq_use_ssl: true
rabbitmq_ssl_cert_path: '/etc/sensu/ssl/cert.pem'
rabbitmq_ssl_key_path: '/etc/sensu/ssl/key.pem'
