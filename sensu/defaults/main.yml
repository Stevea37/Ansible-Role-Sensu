---

environment_name: "default"
specify_rpm_repo: false
rpm_repo_hostname: 'localhost'
rpm_repo_port: '8081'
rpm_repo_uri: '/nexus/content/repositories/thirdparty/sensu'
rpm_repo: "http://{{ repo_hostname }}:{{ repo_port }}{{ rpm_repo_uri }}/"
specify_gem_repo: false
gem_repo_hostname: 'localhost'
gem_repo_port: '8081'
gem_repo_uri: '/nexus/content/repositories/gems/internal'
gem_repo: "http://{{ repo_hostname }}:{{ repo_port }}{{ gem_repo_uri }}/"
gem_executable: '/opt/sensu/embedded/bin/gem'
rabbitmq_host: 'localhost'
rabbitmq_port: 5671
rabbitmq_vhost: '/sensu'
rabbitmq_user: 'sensu'
rabbitmq_password: 'secret'
rabbitmq_use_ssl: true
rabbitmq_ssl_cert_path: '/etc/sensu/ssl/cert.pem'
rabbitmq_ssl_key_path: '/etc/sensu/ssl/key.pem'
additional_subscriptions: []
additional_plugins: []
# To use additional plugins or subscriptions, it's advised that you use host_vars or group_vars to provide
# additional configurations to specific hosts. You'll want to use the same format for the two additional lists
# as the base lists below (base_plugins & base_subscriptions) More information:
# http://docs.ansible.com/ansible/playbooks_best_practices.html#group-and-host-variables
base_subscriptions:
  - 'base'
base_plugins:
  - 'sensu-plugins-disk-checks'
  - 'sensu-plugins-load-checks'
  - 'sensu-plugins-memory-checks'
# Dictionary below is for specifying the rpm name and version when using a private repository.
sensu:
  name: 'sensu'
  version: '0.26.3-1'